<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data" class="formulario-alta-usuario">
        <label for="nombre" class="etiqueta">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="campo-input" required>

        <label for="apellidos" class="etiqueta">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" class="campo-input" required>

        <label for="fecha_nacimiento" class="etiqueta">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="campo-input" required>

        <label for="telefono" class="etiqueta">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="campo-input" required>

        <label for="correo" class="etiqueta">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" class="campo-input" required>

        <label for="imagen_perfil" class="etiqueta">Imagen de Perfil:</label>
        <input type="file" id="imagen_perfil" name="imagen_perfil" accept="image/*" class="campo-input" required>

        <label for="id_usuario" class="etiqueta">ID de Usuario (tipo correo):</label>
        <input type="text" id="id_usuario" name="id_usuario" class="campo-input" required>

        <label for="password" class="etiqueta">Contraseña:</label>
        <input type="password" id="password" name="password" class="campo-input" required>

        <button type="submit" class="boton-submit">Dar de Alta</button>
    </form>
</body>
</html>
