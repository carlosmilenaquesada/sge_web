<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" class="formulario-auth">
        <label for="nombre" class="etiqueta">Nombre (tipo email):</label>
        <input type="email" id="nombre" name="nombre" class="campo-input" required>

        <label for="password" class="etiqueta">Password:</label>
        <input type="password" id="password" name="password" class="campo-input" required>

        <div class="tipo-usuario">
            <label for="admin" class="etiqueta">Administrador:</label>
            <input type="radio" id="admin" name="tipo_usuario" value="admin" class="radio-input">

            <label for="usuario" class="etiqueta">Usuario Básico:</label>
            <input type="radio" id="usuario" name="tipo_usuario" value="usuario" class="radio-input" checked>
        </div>

        <button type="submit" class="boton-submit">Iniciar Sesión</button>
    </form>
</body>
</html>
